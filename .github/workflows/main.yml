name: Deploy to SmarterASP.NET

on:
  push:
    branches:
      - master
      - deploy
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build:prod

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: win6054.site4now.net
          username: amrsherif-002
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/vuexy/
          server-dir: /dubaidashbord/
          port: 21
