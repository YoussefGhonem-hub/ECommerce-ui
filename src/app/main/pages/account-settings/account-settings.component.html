<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- content-header component -->
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <!-- account setting page -->
    <section id="page-account-settings">
      <div class="row nav-vertical d-flex">
        <div class="col-md-3 mb-2 mb-md-0">
          <ul ngbNav #navVertical="ngbNav" class="nav nav-pills flex-column nav-left">
            <li class="nav-item" ngbNavItem>
              <a ngbNavLink class="nav-link d-flex py-75" id="account-pill-general" data-toggle="pill"
                href="#account-vertical-general" aria-expanded="true">
                <i data-feather="user" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">General</span>
              </a>
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                    <!-- header media -->
                    <div class="media">
                      <a href="javascript:void(0);" class="mr-25">
                        <img appDefaultImage [src]="avatarImage" class="rounded mr-50" alt="profile image" height="76"
                          width="80" />
                      </a>
                      <!-- upload and reset button -->
                      <div class="media-body mt-75 ml-1">
                        <button (click)="file.click()" for="account-upload" class="btn btn-sm btn-primary mb-75 mr-75"
                          rippleEffect>
                          Upload
                        </button>
                        <input type="file" #file id="account-upload" hidden accept="image/*"
                          (change)="uploadImage($event)" />
                        <button class="btn btn-sm btn-outline-secondary mb-75" rippleEffect (click)="resetAvatarImage()"
                          type="button">Reset</button>
                        <p>Allowed JPG, GIF or PNG. Max size of 800kB</p>
                      </div>
                      <!--/ upload and reset button -->
                    </div>
                    <!--/ header media -->

                    <!-- form -->
                    <form class="validate-form mt-2" [formGroup]="generalForm" (ngSubmit)="onGeneralSubmit()">
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-name">Name</label>
                            <input type="text" formControlName="fullName" class="form-control" id="account-name"
                              placeholder="Name" />
                            <div *ngIf="generalForm.get('fullName').invalid && generalForm.get('fullName').touched"
                              class="text-danger small">Name is required</div>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-e-mail">E-mail</label>
                            <input type="email" formControlName="email" class="form-control" id="account-e-mail"
                              placeholder="Email" />
                            <div *ngIf="generalForm.get('email').invalid && generalForm.get('email').touched"
                              class="text-danger small">Valid email is required</div>
                          </div>
                        </div>
                        <!-- <div class="col-12 mt-75">
                          <div class="alert alert-warning mb-50" role="alert">
                            <h4 class="alert-heading">Your email is not confirmed. Please check your inbox.</h4>
                            <div class="alert-body">
                              <a href="javascript: void(0);" class="alert-link">Resend confirmation</a>
                            </div>
                          </div>
                        </div> -->
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary mt-2 mr-1" [disabled]="generalForm.invalid"
                            rippleEffect>Save changes</button>
                          <button type="reset" class="btn btn-outline-secondary mt-2" rippleEffect>Cancel</button>
                        </div>
                      </div>
                    </form>
                    <!--/ form -->
                  </div>
                </div>
              </ng-template>
            </li>
            <li class="nav-item" ngbNavItem>
              <a ngbNavLink class="nav-link d-flex py-75" id="account-pill-password" data-toggle="pill"
                href="#account-vertical-password" aria-expanded="false">
                <i data-feather="lock" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">Change Password</span>
              </a>
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                    <!-- form -->
                    <form class="validate-form" [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-old-password">Old Password</label>
                            <div class="input-group form-password-toggle input-group-merge">
                              <input [type]="passwordTextTypeOld ? 'text' : 'password'" class="form-control"
                                id="account-old-password" formControlName="currentPassword"
                                placeholder="Old Password" />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                                      'icon-eye-off': passwordTextTypeOld,
                                      'icon-eye': !passwordTextTypeOld
                                    }" (click)="togglePasswordTextTypeOld()"></i></span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-new-password">New Password</label>
                            <div class="input-group form-password-toggle input-group-merge">
                              <input [type]="passwordTextTypeNew ? 'text' : 'password'" id="account-new-password"
                                formControlName="newPassword" class="form-control" placeholder="New Password" />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                                      'icon-eye-off': passwordTextTypeNew,
                                      'icon-eye': !passwordTextTypeNew
                                    }" (click)="togglePasswordTextTypeNew()"></i></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-retype-new-password">Retype New Password</label>
                            <div class="input-group form-password-toggle input-group-merge">
                              <input [type]="passwordTextTypeRetype ? 'text' : 'password'" class="form-control"
                                id="account-retype-new-password" formControlName="confirmPassword"
                                placeholder="New Password" />
                              <div class="input-group-append">
                                <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                                      'icon-eye-off': passwordTextTypeRetype,
                                      'icon-eye': !passwordTextTypeRetype
                                    }" (click)="togglePasswordTextTypeRetype()"></i></span>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary mr-1 mt-1" rippleEffect
                            [disabled]="passwordForm.invalid">Save changes</button>
                          <button type="reset" class="btn btn-outline-secondary mt-1" rippleEffect
                            (click)="passwordForm.reset()">Cancel</button>
                        </div>
                      </div>
                    </form>
                    <!--/ form -->
                  </div>
                </div>
              </ng-template>
            </li>

            <li class="nav-item" ngbNavItem>
              <a ngbNavLink class="nav-link d-flex py-75" id="account-pill-social" data-toggle="pill"
                href="#account-vertical-social" aria-expanded="false">
                <i data-feather="link" class="font-medium-3 mr-1"></i>
                <span class="font-weight-bold">Social</span>
              </a>
              <ng-template ngbNavContent>
                <div class="card">
                  <div class="card-body">
                    <!-- form -->
                    <form class="validate-form" [formGroup]="socialForm" (ngSubmit)="onSocialSubmit()">
                      <div class="row">
                        <!-- social header -->
                        <div class="col-12">
                          <div class="d-flex align-items-center mb-2">
                            <i data-feather="link" class="font-medium-3"></i>
                            <h4 class="mb-0 ml-75">Social Links</h4>
                          </div>
                        </div>
                        <!-- facebook link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-facebook">Facebook</label>
                            <input type="text" formControlName="facebookUrl" id="account-facebook" class="form-control"
                              placeholder="Facebook URL" />
                          </div>
                        </div>

                        <!-- instagram link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-instagram">Instagram</label>
                            <input type="text" formControlName="instagramUrl" id="account-instagram"
                              class="form-control" placeholder="Instagram URL" />
                          </div>
                        </div>

                        <!-- YouTube link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-youtube">YouTube</label>
                            <input type="text" formControlName="youTubeUrl" id="account-youtube" class="form-control"
                              placeholder="YouTube URL" />
                          </div>
                        </div>
                        <!-- TikTok link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-tiktok">TikTok</label>
                            <input type="text" formControlName="tikTokUrl" id="account-tiktok" class="form-control"
                              placeholder="TikTok URL" />
                          </div>
                        </div>
                        <!-- Website link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-website">Website</label>
                            <input type="text" formControlName="websiteUrl" id="account-website" class="form-control"
                              placeholder="Website URL" />
                          </div>
                        </div>
                        <!-- Telegram link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-telegram">Telegram</label>
                            <input type="text" formControlName="telegramUrl" id="account-telegram" class="form-control"
                              placeholder="Telegram URL" />
                          </div>
                        </div>
                        <!-- WhatsApp link input -->
                        <div class="col-12 col-sm-6">
                          <div class="form-group">
                            <label for="account-whatsapp">WhatsApp</label>
                            <input type="text" formControlName="whatsAppUrl" id="account-whatsapp" class="form-control"
                              placeholder="WhatsApp URL" />
                          </div>
                        </div>

                        <!-- divider -->
                        <div class="col-12">
                          <hr class="my-2" />
                        </div>


                        <div class="col-12">
                          <!-- submit and cancel button -->
                          <button type="submit" class="btn btn-primary mr-1 mt-1" rippleEffect>Save changes</button>
                          <button type="reset" class="btn btn-outline-secondary mt-1" rippleEffect>Cancel</button>
                        </div>
                      </div>
                    </form>
                    <!--/ form -->
                  </div>
                </div>
              </ng-template>
            </li>


          </ul>
        </div>
        <div [ngbNavOutlet]="navVertical" class="col-12 col-md-9"></div>
      </div>
    </section>
    <!--/ account setting page -->
  </div>
</div>
