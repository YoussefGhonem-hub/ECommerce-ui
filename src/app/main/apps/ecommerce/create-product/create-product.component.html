<div class="container mt-5">
    <h2>Create Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Name (Arabic)</label>
                <input formControlName="nameAr" class="form-control" required />
            </div>
            <div class="form-group col-md-6">
                <label>Name (English)</label>
                <input formControlName="nameEn" class="form-control" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Description (Arabic)</label>
                <textarea formControlName="descriptionAr" class="form-control"></textarea>
            </div>
            <div class="form-group col-md-6">
                <label>Description (English)</label>
                <textarea formControlName="descriptionEn" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>SKU</label>
                <input formControlName="sku" class="form-control" required />
            </div>
            <div class="form-group col-md-4">
                <label>Brand</label>
                <input formControlName="brand" class="form-control" />
            </div>
            <div class="form-group col-md-4">
                <label>Category</label>
                <select formControlName="categoryId" class="form-control" required>
                    <option value="">Select Category</option>
                    <option *ngFor="let cat of categories" [value]="cat.id">{{cat.nameEn}} / {{cat.nameAr}}</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Price</label>
                <input formControlName="price" type="number" class="form-control" required />
            </div>
            <div class="form-group col-md-4">
                <label>Stock Quantity</label>
                <input formControlName="stockQuantity" type="number" class="form-control" required />
            </div>
            <div class="form-group col-md-4 d-flex align-items-center">
                <label class="mb-0 mr-2">Allow Backorder</label>
                <!-- Beautiful switch -->
                <label class="custom-switch">
                    <input type="checkbox" formControlName="allowBackorder" class="custom-switch-input">
                    <span class="custom-switch-indicator"></span>
                </label>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-3">
                <fieldset class="form-group">
                    <label for="file-upload-multiple">Select files:</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file-upload-multiple"
                            (change)="onFileChange($event); updateFileLabel($event)" multiple />
                        <label class="custom-file-label" for="file-upload-multiple" id="file-upload-label">Choose
                            file</label>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-9 overflow-auto">
                <div *ngIf="images.length > 0" class="d-flex justify-content-between mb-1">
                </div>
                <table class="table" *ngIf="images.length > 0">
                    <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th>Size</th>
                            <th>Main</th>
                            <th>Preview</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let file of images; let i = index">
                            <td><strong>{{ file?.name }}</strong></td>
                            <td>{{ file?.size / 1024 / 1024 | number: '.2' }} MB</td>
                            <td class="text-center">
                                <input type="radio" name="mainImageRadio" [checked]="mainImageIndex === i"
                                    (change)="onMainImageChange(i)" />
                                <!-- <span *ngIf="mainImageIndex === i" class="badge badge-primary ml-1">Main</span> -->
                            </td>
                            <td>
                                <img *ngIf="imagePreviews[i]?.src" [src]="imagePreviews[i].src" [alt]="file?.name"
                                    style="width: 60px; height: 60px; object-fit: cover; border: 1px solid #ccc; border-radius: 4px;" />
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-raised btn-outline-danger btn-sm"
                                    (click)="removeImage(i)" rippleEffect>
                                    <i data-feather="trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid || loading">Create
            Product</button>
        <div *ngIf="error" class="alert alert-danger mt-2">{{error}}</div>
        <div *ngIf="success" class="alert alert-success mt-2">Product created successfully!</div>
    </form>
</div>
