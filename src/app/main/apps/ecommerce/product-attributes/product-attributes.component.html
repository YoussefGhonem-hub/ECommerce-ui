<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h3>Product Attributes</h3>
        <div>
            <button class="btn btn-sm btn-outline-primary" (click)="openCreateModal(createModal)"
                aria-label="New Attribute">
                <i data-feather="plus" style="width:16px;height:16px;vertical-align:middle;"></i>
            </button>
        </div>
    </div>

    <div *ngIf="loading" class="text-center my-2"><span class="spinner-border spinner-border-sm"></span> Loading...
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>

    <table class="table table-striped table-hover" *ngIf="!loading">
        <thead>
            <tr>
                <th>Name</th>
                <th>Values</th>
                <th style="width:120px">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let a of attributes">
                <td>{{ a.attributeName || a.name }}</td>
                <td>{{ formatAttributeValues(a) }}</td>
                <td>
                    <div class="attr-actions">
                        <button class="btn btn-sm btn-outline-secondary action-btn"
                            (click)="openEditModal(a, createModal)" aria-label="Edit">
                            <i data-feather="edit"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger action-btn" (click)="confirmDelete(a)"
                            aria-label="Delete">
                            <i data-feather="trash"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Create/Edit Modal -->
    <ng-template #createModal let-modal>
        <div class="modal-header">
            <h5 class="modal-title">{{ editingId ? 'Edit Attribute' : 'Create Attribute' }}</h5>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()"><span
                    aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="attributeForm">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" formControlName="name" />
                </div>
                <div class="form-group">
                    <label>Values (comma separated)</label>
                    <textarea class="form-control" rows="3" formControlName="valuesText"
                        placeholder="e.g. Small,Medium,Large"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
            <button class="btn btn-primary" [disabled]="attributeForm.invalid || creating"
                (click)="saveAttribute()">{{creating ? 'Saving...' : (editingId ? 'Update' : 'Create')}}</button>
        </div>
    </ng-template>
</div>
