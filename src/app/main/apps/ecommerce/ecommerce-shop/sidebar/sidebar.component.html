<!-- Ecommerce Sidebar Starts -->
<div class="row mt-1 d-none d-lg-block">
  <div class="col-sm-12">
    <h6 class="filter-heading">Filters</h6>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <form [formGroup]="filterForm">
      <!-- Search Filter starts -->
      <div class="search-filter mb-2">
        <h6 class="filter-title mt-0">Search</h6>
        <input type="text" class="form-control" placeholder="Search products..." formControlName="search" />
      </div>
      <!-- Search Filter ends -->
    </form>

    <!-- Price Slider starts -->
    <div class="price-slider">
      <h6 class="filter-title">Price Range</h6>
      <div class="d-flex justify-content-between mb-2">
        <span>{{ sliderPriceValue[0] }}</span>
        <span>{{ sliderPriceValue[1] }}</span>
      </div>
      <div class="price-slider">
        <nouislider [connect]="true" [ngClass]="'mt-3'" [behaviour]="'drag'" [tooltips]="true" [min]="1"
          [max]="maxPrice" [limit]="maxPrice" [step]="10" [(ngModel)]="sliderPriceValue"
          (change)="onPriceSliderChange()"></nouislider>
      </div>
    </div>
    <!-- Price Range ends -->
    <form [formGroup]="filterForm">

      <!-- Categories Starts -->
      <div id="product-categories">
        <h6 class="filter-title">Categories</h6>
        <div class="form-group">
          <select class="form-control" formControlName="categoryId">
            <option value="">All Categories</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.nameEn }}
            </option>
          </select>
        </div>
      </div>
      <!-- Categories Ends -->
    </form>

    <!-- Clear Filters Starts -->
    <div id="clear-filters">
      <button type="button" class="btn btn-block btn-primary" (click)="clearFilters()" rippleEffect>
        Clear All Filters
      </button>
    </div>
    <!-- Clear Filters Ends -->
  </div>
</div>
<!-- Ecommerce Sidebar Ends -->
